<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- BoxIcon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Form</title>
  </head>
  <body>
    <div class="form-wrapper">
      <form>
        <h1>Simple Form</h1>
        <div class="input-box">
          <label for="fullname"
            >Full Name <span class="required">*</span></label
          >
          <div class="input-control">
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Jane Doe"
              required
            />
            <i class="bx bxs-user bx-xs"></i>
          </div>
        </div>
        <div class="input-box">
          <label for="email">Email <span class="required">*</span></label>
          <div class="input-control">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@domain.com"
              required
            />
            <i class="bx bxs-envelope bx-xs"></i>
          </div>
        </div>
        <div class="input-box">
          <label for="telephone"> Phone Number <span class="required">*</span></label>
          <div class="input-control">
            <input
              type="tel"
              name="telephone"
              id="telephone"
              placeholder="+25471234567"
              required
            />
            <i class='bx bxs-phone bx-xs'></i>
          </div>
        </div>
        <div class="input-box">
          <label for="password">Password <span class="required">*</span></label>
          <div class="input-control">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="********"
              required
            />
            <i class="bx bxs-lock bx-xs"></i>
          </div>
        </div>
        <div class="checkbox remember-forgot">
          <label for="remember">
            <input type="checkbox" name="remember" id="remember" />
            Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <div class="radio">
          <p>How did you hear about us?</p>
          <!-- website radio -->
          <label for="website">
            <input type="radio" name="social-media" id="website"/> 
            Website
          </label>

          <!-- Facebook label -->
          <label for="facebook">
            <input type="radio" name="social-media" id="facebook" />
            Facebook
          </label>

          <!-- Twitter label -->
          <label for="twitter">
            <input type="radio" name="social-media" id="twitter" />
            Twitter
          </label>

          <!-- Google Label -->
          <label for="google">
            <input type="radio" name="social-media" id="google" />
            Google
          </label>

          <!-- LinkedIn label  -->
          <label for="linkedIn">
            <input type="radio" name="social-media" id="linkedIn" />
            LinkedIn
          </label>

          <!-- Instagram label -->
          <label for="instagram">
            <input
              type="radio"
              name="social-media"
              id="instagram"
            />
            Instagram
          </label>

          <!-- Other label -->
          <label for="other">
            <input type="radio" name="social-media" id="other" /> 
          Other
          </label>
        </div>
        <button class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
